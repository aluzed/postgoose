ns: Type Model Example // Set model postgoose.model('modelName', modelSchema); // Get model const myModel = postgoose.modelt('modelName'); myModel.find()... &lt;inner&gt; run(queryStr, callback) Execute a query Parameters: Name Type Description queryStr String Query string callback function (err, results) =&gt; {...} Throws: ConnectionNotInitialized Returns: Bluebird Promise Type Promise Example // Once postgoose is connected postgoose.run(&quot;SELECT * FROM files&quot;, (err, results) =&gt; { if(err) console.trace(err); console.log(results); }) // Or with promises postgoose.run(&quot;SELECT * FROM table&quot;).then(results =&gt; { console.log(results); }) &lt;inner&gt; runOnce(dbConfig, queryStr, callback) Run a query and close the connection directly Parameters: Name Type Description dbConfig Object Database config queryStr String Query string callback function (err, results) =&gt; {...} Throws: ConnectionNotInitialized Returns: Bluebird Promise Type Promise Example postgoose.runOnce({ &quot;host&quot; : &quot;localhost&quot;, &quot;port&quot; : 5432, &quot;database&quot; : &quot;database_name&quot;, &quot;user&quot; : &quot;johndoe&quot;, &quot;password&quot; : &quot;qwerty&quot; }, &quot;SELECT id, username, email FROM users WHERE active = t&quot;, (err, results) =&gt; { if(err) console.trace(err); console.log(results); }) // Or with promises postgoose..runOnce({ &quot;host&quot; : &quot;localhost&quot;, &quot;port&quot; : 5432, &quot;database&quot; : &quot;database_name&quot;, &quot;user&quot; : &quot;johndoe&quot;, &quot;password&quot; : &quot;qwerty&quot; }, &quot;SELECT * FROM table&quot;).then(results =&gt; { console.log(results); }) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-28T15:41:04+02:00 using the DocStrap template. "},"module-Queries_Insert.html":{"id":"module-Queries_Insert.html","title":"Module: Queries/Insert","body":" Postgoose Modules Core/ModelCore/PostgooseSchemaCore/PostgooseSchema/HooksListCore/PostgooseSchema/
